# Set the prefix to Ctrl+space:
set -g prefix C-Space
# Remove the old prefix
unbind C-b
# Send Ctrl+Space to applications by pressing it twice
bind C-Space send-prefix

# reload tmux configuration
bind -r r source-file ~/.tmux.conf
# Set mouse support 
set -g mouse on


# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on


# Move trough panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


# Colors for pane borders(default)
setw -g pane-border-style fg=green,bg=black
setw -g pane-active-border-style fg=white,bg=black


# Active pane normal, other shaded out
setw -g window-style fg=colour240,bg=black
setw -g window-active-style fg=white,bg=black

# STATUS LiNE
# Set status bar on
set -g status on
# Update the status line every second
set -g status-interval 1
# Set the position of window lists.
# set -g status-justify left # [left | centre | right]
# Set status bar background and foreground color.
set -g status-style fg="#aab2bf",bg="#3e4452"
# set -g status-style fg=colour136,bg="#002b36"
# Set the status bar position
# set -g status-position bottom # [top, bottom]



# LEFT STATUS
set -g status-left " [#S] "
